services:
  redis:
    image: redis:7-alpine
    container_name: university_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: university_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      # ðŸ‘‡ La variable la plus importante : elle contiendra le JSON de vos identifiants Firebase
      - FIREBASE_CREDENTIALS_JSON=${FIREBASE_CREDENTIALS_JSON}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      redis:
        condition: service_healthy # On attend que Redis soit prÃªt
    restart: unless-stopped

volumes:
  redis_data: